<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <img src="./images/bg-top.svg" alt="" class="image-top">
  <img src="./images/bg-bottom.svg" alt="" class="image-bottom">
  <main>
    <div class="top">
      <h1>Our Pricing</h1>
      <p>
        Annually  
        <label class="switch">
          <input type="checkbox" id="checkbox">
          <span class="slider round"></span>
        </label>
        Monthly
      </p>
    </div>
    <div class="pricing">
      <div class="price-template">
        <p class="heading">Basic</p>
        <p class="price" id="price"><span>&dollar;</span>199.99</p>
        <p class="details">500 GB Storage</p>
        <p class="details">2 Users Allowed</p>
        <p class="details">Send up to 3 GB</p>
        <button class="btn" id="btn">Learn More</button>
      </div>
      <div class="price-template">
        <p class="heading">Professional</p>
        <p class="price" id="price"><span>&dollar;</span>249.99</p>
        <p class="details">1 TB Storage</p>
        <p class="details">5 Users Allowed</p>
        <p class="details">Send up to 10 GB</p>
        <button class="btn" id="btn">Learn More</button>
      </div>    
      <div class="price-template">
        <p class="heading">Master</p>
        <p class="price" id="price"><span>&dollar;</span>399.99</p>
        <p class="details">2 TB Storage</p>
        <p class="details">10 Users Allowed</p>
        <p class="details">Send up to 20 GB</p>
        <button class="btn" id="btn">Learn More</button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
